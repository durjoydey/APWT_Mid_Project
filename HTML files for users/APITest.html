<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<h3>User API</h3>
<body onload="loadDoc()">
    <ul>
        <li id="U_Name"></li>   
        <li id="U_phone"></li>   
        <li id="U_address"></li>   
        <li id="U_username"></li>   
        <li id="U_email"></li>   
        <li id="U_password"></li>   
        <li id="Usertype"></li>   
      
    </ul>

    <script>
        function loadDoc(){
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){

                if(this.readyState = 4 && this.status == 200){

                    var obj_arr = JSON.parse(this.responseText);
                    document.getElementById("U_Name").innerHTML = obj_arr[0].U_Name;
                    document.getElementById("U_phone").innerHTML = obj_arr[0].U_phone;
                    document.getElementById("U_address").innerHTML = obj_arr[0].U_address;
                    document.getElementById("U_username").innerHTML = obj_arr[0].U_username;
                    document.getElementById("U_email").innerHTML = obj_arr[0].U_email;
                    document.getElementById("U_password").innerHTML = obj_arr[0].U_password;
                    document.getElementById("Usertype").innerHTML = obj_arr[0].Usertype;
               
                }
            };
            xhttp.open("GET", "http://127.0.0.1:8000/api/user/list");
            xhttp.send();
        }
    </script>
    
</body>
</html>
